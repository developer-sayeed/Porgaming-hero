<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Api Universe</title>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
      integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- tailwind-cdn -->
    <script src="https://cdn.tailwindcss.com/3.2.4"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@2.51.1/dist/full.css"
      rel="stylesheet"
      type="text/css"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/1.6.3/flowbite.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- header-section -->
    <header class="mx-auto w-9/12 text-center">
      <h2 class="text-4xl font-semibold my-12">AI Universe Hub!</h2>
      <button
        class="bg-red-400 py-3 px-4 rounded-2xl mx-auto text-white font-bold"
      >
        Sort By Date
      </button>
    </header>
    <!-- header-section-end -->
    <!-- main-start -->
    <main>
      <!-- main-universe-start -->
      <section class="py-12">
        <div id="spinner" class="text-center hidden">
          <div role="status">
            <svg
              aria-hidden="true"
              class="inline w-8 h-8 mr-2 text-gray-200 animate-spin dark:text-gray-600 fill-blue-600"
              viewBox="0 0 100 101"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M100 50.5908C100 78.2051 77.6142 100.591 50 100.591C22.3858 100.591 0 78.2051 0 50.5908C0 22.9766 22.3858 0.59082 50 0.59082C77.6142 0.59082 100 22.9766 100 50.5908ZM9.08144 50.5908C9.08144 73.1895 27.4013 91.5094 50 91.5094C72.5987 91.5094 90.9186 73.1895 90.9186 50.5908C90.9186 27.9921 72.5987 9.67226 50 9.67226C27.4013 9.67226 9.08144 27.9921 9.08144 50.5908Z"
                fill="currentColor"
              />
              <path
                d="M93.9676 39.0409C96.393 38.4038 97.8624 35.9116 97.0079 33.5539C95.2932 28.8227 92.871 24.3692 89.8167 20.348C85.8452 15.1192 80.8826 10.7238 75.2124 7.41289C69.5422 4.10194 63.2754 1.94025 56.7698 1.05124C51.7666 0.367541 46.6976 0.446843 41.7345 1.27873C39.2613 1.69328 37.813 4.19778 38.4501 6.62326C39.0873 9.04874 41.5694 10.4717 44.0505 10.1071C47.8511 9.54855 51.7191 9.52689 55.5402 10.0491C60.8642 10.7766 65.9928 12.5457 70.6331 15.2552C75.2735 17.9648 79.3347 21.5619 82.5849 25.841C84.9175 28.9121 86.7997 32.2913 88.1811 35.8758C89.083 38.2158 91.5421 39.6781 93.9676 39.0409Z"
                fill="currentFill"
              />
            </svg>
            <span class="sr-only">Loading...</span>
          </div>
        </div>
        <div
          id="main-univberse"
          class="grid grid-cols-1 px-5 md:grid-cols-2 lg:grid-cols-3 lg:p-12 gap-8"
        ></div>
        <div id="show-all" class="hidden text-center mt-5">
          <button
            id="btn-show-all"
            onclick="displayAllDataShow()"
            class="bg-red-400 py-3 px-4 rounded-2xl mx-auto text-white font-bold"
          >
            See more
          </button>
        </div>
      </section>
      <!-- main-universe-end -->
      <!-- modal-section -->
      <section class="modal-container">
        <input type="checkbox" id="my-modal-6" class="modal-toggle" />
        <div class="modal modal-bottom sm:modal-middle">
          <div
            class="modal-action absolute right-0 lg:right-36 top-[20px] z-30"
          >
            <label
              for="my-modal-6"
              class="btn btn-error text-white rounded-full"
              ><i class="fa-solid fa-xmark"></i
            ></label>
          </div>
          <div class="modal-box w-11/12 max-w-5xl">
            <div
              class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-2 justify-between gap-12"
            >
              <div
                id="moda-detailes-container"
                class="border-2 border-red-300 p-5 bg-[#fef7f7]"
              >
                <h2 id="modal-title" class="text-2xl font-semibold"></h2>
                <div
                  id="pricing-item"
                  class="grid grid-cols-2 md:grid-cols-2 lg:grid-cols-3 lg: gap-5 text-center mt-5"
                ></div>
                <div class="mt-5 flex justify-between">
                  <div>
                    <h2 class="text-xl font-bold">Features</h2>
                    <ul id="feature-list"></ul>
                  </div>
                  <div>
                    <h2 class="text-xl font-bold">Integrations</h2>
                    <ul id="integrations-list"></ul>
                  </div>
                </div>
              </div>
              <div>
                <div id="accuracy-main-container"></div>
                <img class="w-full" id="modal-image" src="" alt="" />
                <h2
                  id="modal-input-title"
                  class="text-2xl font-bold text-center mt-8"
                ></h2>
                <p
                  id="modal-output-title"
                  class="text-lg text-center pt-2 text-gray-500"
                ></p>
              </div>
            </div>
          </div>
        </div>
      </section>
      <!-- modal-section-end -->
    </main>
    <!-- main-end -->

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="app.js"></script>
  </body>
</html>
